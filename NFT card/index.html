<!doctype html>
<html>
    <head>
        <title>NFT card</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="icon" href="./images/favicon-32x32.png">
    </head>
    <body>
        <div class="main">
            <div class="main-img">
                <img class="image-img" src="./images/image-equilibrium.jpg">
                <div class="image-overlay">
                    <img src="./images/icon-view.svg">
                </div>
            </div>
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and clam.</p>
            <div class="info">
                <img class="mini-img" src="./images/icon-ethereum.svg">
                <p class="eth-text">0.041 ETH</p>
                <img class="mini-img icon-img" src="./images/icon-clock.svg">
                <p>3 days left</p>
            </div>
            <hr>
            <div class="creator">
                    <img class="pfp-img" src="./images/image-avatar.png">
                    <p class="creation-text">Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </body>
</html>
